<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>async</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<button id="click" type="">click</button>
	<div id="result"></div>
	
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
!function() {

	function setup() {
		$("button").on("click", function(){
			setTimeout(function(){
				$("#result").text("you click");
			}, 200);
		});
	}

	setup();
}();
</script>
</body>
</html>
